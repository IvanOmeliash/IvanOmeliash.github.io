    <main>
    <div class="container">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
          const cartContainer = document.getElementById("offer-container");
          const cart = JSON.parse(localStorage.getItem("cart")) || [];

          if (cart.length === 0) {
            cartContainer.innerHTML = "<p>Кошик порожній</p>";
            return;
          }

          // Виводимо товари з кошика
          let i = 0;
          while (i < cart.length) {
            let item = cart[i];

            let block = `
            <div class="product">
              <div class="image">
                <img src="${item.image}" alt="${item.name}" height="200px" width="300px">
              </div>

              <div class="info">
                <h3>${item.name}</h3>
                <ul class="rating">
                  <li><ion-icon name="star"></ion-icon></li>
                  <li><ion-icon name="star"></ion-icon></li>
                  <li><ion-icon name="star"></ion-icon></li>
                  <li><ion-icon name="star"></ion-icon></li>
                  <li><ion-icon name="star-half"></ion-icon></li>
                </ul>

                <div class="price-info" id="price-offer">
                  <span class="price">${item.price}</span>
                </div>
              </div>
            </div>
            `;
            cartContainer.insertAdjacentHTML("beforeend", block);
            i++;
          }
        });
    </script>
  </body>
</html>
